<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="current-url">
        <span class="url-label">当前网址：</span>
        <span id="currentUrlDisplay"></span>
      </div>
  

      <div class="main-content">
        <div class="input-section">
          <div class="form-group">
            <div class="input-wrapper">
              <input type="text" id="username" placeholder="用户名" />
            </div>
            <div class="input-wrapper">
              <input type="password" id="password" placeholder="密码">
              <button id="copyPasswordBtn">复制</button>
              <button id="togglePasswordVisibilityBtn">显示密码</button>
              <button id="generatePasswordBtn">生成随机</button>
            </div>
            <div class="input-wrapper">
              <input type="text" id="note" placeholder="备注（选填）" />
            </div>
            <button id="saveAccount">保存账号</button>
          </div>
        </div>

        <div class="accounts-section">
          <div id="accountsList"></div>
        </div>
      </div>

      <div id="linkSitesModal" class="modal">
        <div class="modal-content">
          <h3>关联站点管理</h3>
          <p class="current-site">
            当前站点：<span id="currentSiteName"></span>
          </p>
          <div class="input-wrapper">
            <input
              type="text"
              id="relatedSites"
              placeholder="输入要关联的站点（用逗号分隔）"
            />
          </div>
          <div class="modal-buttons">
            <button id="saveSiteLinks">保存关联</button>
            <button id="cancelSiteLinks">取消</button>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
